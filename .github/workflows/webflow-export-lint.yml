name: lint
on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i -D prettier
      - run: test -f apps/webflow-export/index.html || (echo "Missing index.html" && exit 1)
      - run: npx prettier --check 'apps/webflow-export/**/*.{html,css,js}' || echo "No files to lint"
