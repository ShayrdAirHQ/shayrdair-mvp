name: lint
on:
  pull_request:
    paths:
      - 'apps/webflow-export/**/*.{html,css,js}'
jobs:
  lint:
    if: ${{ hashFiles('apps/webflow-export/**/*.{html,css,js}') != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i -D prettier
      - run: npx prettier --check 'apps/webflow-export/**/*.{html,css,js}'
